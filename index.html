<!DOCTYPE html>
<html>
	<head>
		<title>EasyCube</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
	<div id="scramble-box">
		<div id="scramble-menu">
			<img id="refresh-scramble-bt" src="refresh-ico.png" alt="refresh"></img>
			<p id="scramble-type-dis">3X3X3</p>
			<img id="settings-scramble-bt" src="settings-ico.png" alt="settings"></img>
			<img id="copy-scramble-bt" src="copy-ico.png" alt="settings"></img>
			<div style="clear: both;"></div>
		</div>
		<h1 id="scramble">Loading Scramble...</h1>
	</div>
	<div id="session-box">
		<div>
			<p id="session-label">Session:</p>
			<button id="session-switch"></button>
			<img id="session-new" src="add-ico.png" alt="new"></img>
		</div>
	</div>
	<div id="session-list">
		
	</div>
	<div id="time-list-box">
		<table id="time-list">
		<thead>
			<tr>
				<th></th>
				<th>Single</th>
				<th>MO3</th>
				<th>AO5</th>
				<th>AO12</th>
			</tr>
		</thead>
		<tbody id="time-list-body">
		</tbody>
		</table>
	</div>
	<div id="touch" tabindex="0">
		<h1 id="time-dis">0.00</h1>
		<input id="time-in" type="number" inputmode="numeric" autocomplete="off"/>
	</div>
	<div id="update">
		<h3>Version: Beta 0.3</h3>
		<p>New features:</p>
		<ul>
			<li>New layout</li>
			<li>Session creation</li>
			<li>Time deletion</li>
		</ul>
		<p>Coming soon:</p>
		<ul>
			<li>Session editing</li>
			<li>time analytics</li>
			<li>different scramble types</li>
			<li>scrambles and dates linked to solves</li>
		</ul>
		<button id="update-ok">OK</button>
	</div>
	<div id="popup-box">
		<div id="popup">
			<p id="popup-message"></p>
			<button id="popup-yes">Yes</button>
			<button id="popup-no">No</button>
		</div>
	</div>
	<div id="new-session-box">
		<input id="new-session-in" type="text" placeholder="Name of session" autocomplete="off"/>
		<img id="new-session-confirm" src="add-ico.png" alt="new"></img>
		<img id="new-session-exit" src="add-ico.png" alt="new"></img>
	</div>
	<div id="blank">
		
	</div>
	<script src="version.js"></script>
	<script src="session.js"></script>
	<script type="module" src="scramble.js"></script>
	<script src="time_list.js"></script>
	<script type="module" src="stopwatch.js"></script>
	</body>
</html>
