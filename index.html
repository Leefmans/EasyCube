<!DOCTYPE html>
<html>
	<head>
		<title>js.cubing</title>
		<script type="module">
			import { randomScrambleForEvent } from "https://cdn.cubing.net/js/cubing/scramble";
			import { setSearchDebug } from "https://cdn.cubing.net/js/cubing/search";

			setSearchDebug({
				logPerf: false,
				scramblePrefetchLevel: "none"
			});
			
			async function generate() {
				const scramble = await randomScrambleForEvent("333");
				document.getElementById('d').innerHTML = scramble;
			}
			
			document.getElementById('g').addEventListener('click', generate);
		</script>
	</head>
	<body>
	<button id="g">Generate!</button>
	<h1 id="d"><h1>
	</body>
</html>
